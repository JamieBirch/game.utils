<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Weapon Generator</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/weapons.controller.js" th:src="@{/app/weapons.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="WeaponController as vm">

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all weapons or generate new one -->
            <div class="btn-group" role="group">
                <button ng-click="vm.all()" type="button" class="btn btn-default">All</button>
                <button ng-click="vm.weapon()" type="button" class="btn btn-default">Generate new</button>
            </div>

            <!-- Display weapons in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Base Damage</th>
                    <th>Description</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="weapon in vm.weapons">
                    <td>{{weapon.name}}</td>
                    <td>{{weapon.baseDamage}}</td>
                    <td>{{weapon.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
